<!DOCTYPE html>

      background-size: cover;

    }
    h1 {
      text-align: center;
      font-size: 36px;
      font-family: 'Times New Roman', Times, serif;
      margin-bottom: 20px;
    }
    .table-container {
      max-width: 800px;
      margin: 0 auto;
      border: 2px solid black;
      border-radius: 8px;
      overflow-x: auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 4px solid black;
      color: black;
      margin-bottom: 20px;
    }
    th, td {
      border: 2px solid black;
      padding: 12px;
      text-align: center; /* Center-aligning text */
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    caption {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: center;
      background-color: #333;
      color: white;
      padding: 8px;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      padding-left: 10px;
    }
    .back-button button {
      padding: 15px 30px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 20px;
    }
    .back-button button:hover {
      background-color: #555;
    }
  </style>
</head>
